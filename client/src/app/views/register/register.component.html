<div class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mx-4">
            <div class="card-body p-4">
              <h3><img src="/assets/images/dhs-logo.png">Register for CTI Account</h3>
              <p class="text-muted">Create your account</p>
              <!--<div class="input-group mb-3">-->
                <!--<span class="input-group-addon"><i class="icon-user"></i></span>-->
                <!--<input type="text" class="form-group" placeholder="Username">-->
              <!--</div>-->
              <!-- <form #form="ngForm">  -->
                <form #form="ngForm" (ngSubmit)="register(form.value, form.valid)" novalidate>
  
                <div class="form-group mb-3" >
                  <!-- <span class="input-group-addon">@</span> -->
                  <input type="text" class="form-control" placeholder="First Name" formControlName="firstName" name="firstName">
                
                </div>
  
                <div class="input-group mb-3">
                  <!-- <span class="input-group-addon">@</span> -->
                  <input type="text" class="form-control" placeholder="Last Name"  formControlName="lastName" name="lastName">
                  
                </div>
  
                <div class="form-group mb-3">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Login/Username" name="login" formControlName="login" >
                    </div>
                    <small [hidden]="form.controls.login.valid || (form.controls.login.pristine && !submitted)" class="text-danger">
                        Login/username is required (minimum 5 characters).
                    </small>
                </div>
                
                <div class="form-group mb-3">
                  <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="email" class="form-control" placeholder="Email"  name="email" formControlName="email" >
                  </div>
                  <small [hidden]="form.controls.email.valid || (form.controls.email.pristine && !submitted)" class="text-danger">
                      Must be a valid email address.
                  </small>
                </div>
  
                <div class="form-group mb-3">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password">
                  </div>
                  <small class="text-danger" [hidden]="form.controls.password.valid || (form.controls.password.pristine && !submitted)">
                    Password must be a minimum of 14 characters.  
                  </small>
                </div>
  
                <div class="form-group mb-3">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="icon-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Repeat password"  name="confirmPassword" formControlName="confirmPassword" >                      
                  </div>
                  <small class="text-danger" *ngIf="form.controls.confirmPassword.errors?.MatchPassword">
                    Password not match
                  </small>
                </div>
  
                <button type="submit" class="btn btn-block btn-success" [disabled]="!form.valid">Create Account</button>
                
              </form>
              <div class="input-group mb-4">
                <h6> Already have an account? <a type="text" style="color: #343434" routerLink="/login">Login Now!</a></h6>
              </div>
            </div>

                <!--<div class="col-6">-->
                  <!--<button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>-->
                <!--</div>-->
                <!--<div class="col-6">-->
                  <!--<button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>-->
                <!--</div>-->
              <!--</div>-->
            <!--</div>-->
          </div>
        </div>
      </div>
    </div>
  </div>
